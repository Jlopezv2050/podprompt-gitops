apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend
  namespace: frontend
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - podprompt.local
    secretName: podprompt-tls
  rules:
  - host: podprompt.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80